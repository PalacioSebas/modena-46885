<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML - FORM</title>
  </head>

  <body>
    <!-- ENCABEZADO/MENU -->
    <header>
      <img src="#" alt="logo" />
      <nav>
        <a href="../index.html">Index</a>
        <a href="./contacto.html">Contacto</a>
      </nav>
    </header>

    <br />

    <main>
      <!--CONTENIDO PRINCIPAL-->

      <section class="formulario">
        <h1>HTML - FORM</h1>

        <form action="#" method="POST">
          <label for="name">Nombre:</label>
          <input type="text" name="name" id="name" placeholder="Name" />

          <br />
          <br />

          <label for="surname">Apellido:</label>
          <input
            type="text"
            name="surname"
            id="surname"
            placeholder="Surname"
          />

          <br />
          <br />

          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="example@example.com"
          />

          <br />
          <br />

          <label for="marital-status">Estado civil:</label>
          <select name="maritalStatus" id="marital-status">
            <option value="single">Soltera/o</option>
            <option value="married">Casada/o</option>
          </select>

          <br />
          <br />

          <fieldset>
            <legend for="gender">Selecciona tu género:</legend>
            <input type="radio" name="gender" id="gender" value="male" />Hombre
            <input type="radio" name="gender" id="gender" value="female" />Mujer
          </fieldset>

          <br />

          <label for="news">¿Querés recibir nuestro newsletter mensual?</label>
          <input type="checkbox" name="news" id="news" />

          <br />
          <br />

          <textarea
            name="comments"
            id=""
            cols="30"
            rows="10"
            placeholder="Deje aquí un comentario..."
          ></textarea>

          <br />
          <br />

          <!-- OPCION 1 -->
          <input type="reset" value="Borrar" />
          <input type="submit" value="Enviar" />

          <br />
          <br />
          <!-- OPCION 2 -->
          <button type="reset">Borrar</button>
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>

    <br />

    <footer>
      <!-- PIE DE PAGINA -->
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </footer>
  </body>

        <li></li>

    </ul>

</nav>
</html>
